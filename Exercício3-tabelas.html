<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4-tabela</title>
</head>
<body>
    <h1>Tabela de cursos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Curso</th></h4>
                <th>Duração</th></h4>
                <th>Turno</th></h4>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Design</td></h4>
                <td>6 meses</td></h4>
                <td>Noite</td></h4>
            </tr>
            <tr>
                <td>Informática</td></h4>
                <td>1 ano</td></h4>
                <td>Tarde</td></h4>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Outros cursos em breve</td></h4>
            </tr>
        </tfoot>
    </table>
</body>
</html>
