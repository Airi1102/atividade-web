<body>
    Em uma frase podemos definir as <b>ênfases</b> desejadas, ou seja, as palavras mais <i>importantes.</i></h5> <br>
    É possível incluir uma palavra <small>menor</small> que as demais. </h5> <br>
    Usar recursos de subscrito e sobrescrito: </h5> <br>
    H<sub>2</sub>O <br>
    8<sup>2</sup> <br> <h5></h5>
    Alguns textos <del>excluídos</del>. Além de fazer combinações: <br>
    <b>H<sub>2</sub>O</b></h5> <br>
    8<sup>2</sup><br>
    <b>Palavras <i>Importantes</i></b>
</body>
